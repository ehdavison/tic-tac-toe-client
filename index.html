<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="header">Tic-Tac-Toe</h1>
      <p id="welcome">Sign up/Sign in to play!</p>
      <section>
        <form id="sign-up-form">
          <fieldset>
            <legend>Sign up!</legend>
            <label for="sign-up-email">Email</label>
            <input id="sign-up-email" type="text" name="credentials[email]" placeholder="Email">
            
            <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">
            
            <label for="sign-up-password_confirmation">Password Confirmation</label>
            <input id="sign-up-password_confirmmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
      </section>
      
      <section>
        <form id="sign-in-form">
          <fieldset>
            <legend>Sign In</legend>
            <label for="sign-in-email"></label>
            <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
            
            <label for="sign-in-password"></label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In!">
          </fieldset>
        </form>
      </section>
      
      <section>
        <form id="sign-out-form">
          <fieldset>
            <legend>Sign out!</legend>
            <input type="submit" value="Sign out!">
          </fieldset> 
        </form>
      </section>
      
      <section>
        <form id="change-password-form">
          <fieldset>
            <legend>Change Password</legend>
            <label for="old-password">Old Password</label>
            <input id="old-password" type="password" name="passwords[old]" placeholder="Old Password">
            
            <label for="new-password">New Password</label>
            <input id="new-password" type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password">
          </fieldset>
        </form>
      </section>
      <p id="message"></p>
      <main class="game-board">
        <div class="square" id="zero" data-cell-index= '0'></div>
        <div class="square" id="one" data-cell-index= '1'></div>
        <div class="square" id="two" data-cell-index= '2'></div>
        <div class="square" id="three" data-cell-index= '3'></div>
        <div class="square" id="four" data-cell-index= '4'></div>
        <div class="square" id="five" data-cell-index= '5'></div>
        <div class="square" id="six" data-cell-index= '6'></div>
        <div class="square" id="seven" data-cell-index= '7'></div>
        <div class="square" id="eight" data-cell-index= '8'></div>
      </main>

      <section>
        <form id="new-game-button">
          <fieldset>
            <legend>New Game</legend>
            <input type="submit" value="New Game">
            </fieldset> 
        </form>
      </section>

      <section>
        <form id="view-games-button">
          <fieldset>
            <legend>View Total Games Played</legend>
            <input type="submit" value="View Total Games">
            </fieldset> 
        </form>
        <p id="total-games-message"></p>
      </section>
    </body>
</html>
